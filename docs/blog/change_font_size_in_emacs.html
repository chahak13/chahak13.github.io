<h1 class="title">Change font size in emacs</h1>
</header><p>
Text in emacs can be scaled using &rsquo;<code>C-x C-+</code>&rsquo; or &rsquo;<code>C-x C-</code>&rsquo; to increase and &rsquo;<code>C-x C--</code>&rsquo; to decrease. <code>C-x C-0</code> can be used to bring it back to the default size.
</p>
